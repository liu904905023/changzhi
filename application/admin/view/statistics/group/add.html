<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-match_id" data-rule="required" data-source="match/index" class="form-control selectpage" name="row[match_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Track_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-track_id" data-rule="required" data-source="track/index" class="form-control selectpage" name="row[track_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_name" class="form-control" name="row[group_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-group_desc" class="form-control " rows="5" name="row[group_desc]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rule_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rule_id" data-rule="required" data-source="rule/index" class="form-control selectpage" name="row[rule_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
