<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[match_id]" data-rule="required" class="form-control">
                {foreach name="matchNameList" item="vo"}
                <option value="{$vo.match_id}" >{$vo.match_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Track_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-track_name" data-rule="required" class="form-control" name="row[track_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Track_prize')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-track_prize" data-rule="required" class="form-control editor" rows="5" name="row[track_prize]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Track_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-track_desc" data-rule="required" class="form-control editor" rows="5" name="row[track_desc]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
