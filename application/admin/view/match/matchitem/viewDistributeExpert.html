<div id="edit-form" class="form-horizontal">

    {if $distributeExpertList != null}
    <div class="form-group">
        <div class="col-xs-12 col-sm-8">
            <table border="1px solid #000" style="width: 750px;">
                <tr style="background-color: #eee">
                    <td align="center">参赛作品名称</td>
                    <td align="center">比赛阶段</td>
                    <td align="center">专家名称</td>
                    <td align="center">专家手机</td>
                    <td align="center">专家邮箱</td>
                    <td align="center">专家职称</td>
                    <td align="center">评分状态</td>
                </tr>
                {foreach name='distributeExpertList' item='vo'}
                <tr>
                    <td align="center">{$vo.item_name}</td>
                    <td align="center">{$vo.stage}</td>
                    <td align="center">{$vo.nickname}</td>
                    <td align="center">{$vo.mobile}</td>
                    <td align="center">{$vo.email}</td>
                    <td align="center">{$vo.technical_title}</td>
                    <td align="center">{if $vo.is_score == 'Y'}<span style="color: green">已评分</span>{else /}<span style="color: red">未评分</span>{/if}</td>
                </tr>
                {/foreach}
            </table>
        </div>
    </div>
    {/if}

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" id="closeButton" class="btn btn-success btn-embossed">{:__('关闭')}</button>
        </div>
    </div>
</div>
