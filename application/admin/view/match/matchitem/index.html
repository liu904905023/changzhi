<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-package btn-disabled disabled {:$auth->check('match/matchitem/package')?'':'hide'}" title="{:__('Package')}" ><i class="fa fa-file-archive-o"></i> {:__('Package')}</a>
                        <a href="javascript:;" class="btn btn-primary btn-promotion btn-disabled disabled {:$auth->check('match/matchitem/promotion')?'':'hide'}" title="{:__('Promotion to the finals')}" ><i class="fa fa-arrow-up"></i> {:__('Promotion to the finals')}</a>
                        <a href="javascript:;" class="btn btn-primary btn-distribute_list btn-disabled disabled {:$auth->check('match/matchitem/distribute')?'':'hide'}" title="{:__('Distribute the expert')}" ><i class="fa fa-arrow-up"></i> {:__('Distribute the expert')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('match/matchitem/edit')}" 
                           data-operate-del="{:$auth->check('match/matchitem/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script id="sourcetpl" type="text/html">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-inline" data-toggle="cxselect" data-selects="track,group">
                <select class="track form-control" id="first" name="track_id" data-url="ajax/trackSelect" data-query-name="track_id"></select>
                <input type="hidden" class="operate" data-name="track_id" value="=" />
                <select class="group form-control" name="group_id" data-url="ajax/groupSelect" data-query-name="track_id"></select>
                <input type="hidden" class="operate" data-name="group_id" value="=" />
            </div>
        </div>
    </div>

</script>
