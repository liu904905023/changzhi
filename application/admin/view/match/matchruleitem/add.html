<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rule_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[rule_id]" data-rule="required" class="form-control">
                {foreach name="ruleNameList" item="vo"}
                <option value="{$vo.rule_id}" >{$vo.rule_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rule_item_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rule_item_name" data-rule="required" class="form-control" name="row[rule_item_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rule_item_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-rule_item_desc" data-rule="required" class="form-control editor" name="row[rule_item_desc]" rows="15"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rule_item_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rule_item_score" data-rule="required" class="form-control" name="row[rule_item_score]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score_level" data-rule="required" class="form-control" name="row[score_level]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
