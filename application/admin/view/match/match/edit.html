<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-match_name" data-rule="required" class="form-control" name="row[match_name]" type="text" value="{$row.match_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-match_desc" data-rule="required" class="form-control editor" rows="5" name="row[match_desc]" cols="50">{$row.match_desc|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_prize')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-match_prize" class="form-control editor" rows="5" name="row[match_prize]" cols="50">{$row.match_prize|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Committee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-committee" class="form-control editor" rows="5" name="row[committee]" cols="50">{$row.committee|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_org')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-match_org" class="form-control editor" rows="5" name="row[match_org]" cols="50">{$row.match_org|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_org_contact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-match_org_contact" class="form-control editor" rows="5" name="row[match_org_contact]" cols="50">{$row.match_org_contact|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_group')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-match_group" class="form-control editor" rows="5" name="row[match_group]" cols="50">{$row.match_group|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_schedule')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-match_schedule" class="form-control editor" rows="5" name="row[match_schedule]" cols="50">{$row.match_schedule|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sign_start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sign_start_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sign_start_time]" type="text" value="{$row.sign_start_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sign_end_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sign_end_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sign_end_time]" type="text" value="{$row.sign_end_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
