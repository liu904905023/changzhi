<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Match_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[match_id]" data-rule="required" class="form-control">
                {foreach name="matchNameList" item="vo"}
                <option value="{$vo.match_id}" {if $row.match_id == $vo.match_id}selected{/if} >{$vo.match_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Track_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[track_id]" data-rule="required" class="form-control">
                {foreach name="trackNameList" item="vo"}
                <option value="{$vo.track_id}" {if $row.track_id == $vo.track_id}selected{/if} >{$vo.track_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-group_name" class="form-control" name="row[group_name]" type="text" value="{$row.group_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-group_desc" data-rule="required" class="form-control editor" rows="5" name="row[group_desc]" cols="50">{$row.group_desc|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rule_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[rule_id]" data-rule="required" class="form-control">
                {foreach name="ruleNameList" item="vo"}
                <option value="{$vo.rule_id}" {if $row.rule_id == $vo.rule_id}selected{/if} >{$vo.rule_name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
