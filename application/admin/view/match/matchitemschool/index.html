<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-package btn-disabled disabled {:$auth->check('match/matchitemschool/package')?'':'hide'}" title="{:__('Package')}" ><i class="fa fa-file-archive-o"></i> {:__('Package')}</a>
                        <a href="javascript:;" class="btn btn-primary btn-batchAudit btn-disabled disabled {:$auth->check('match/matchitemschool/batchaudit')?'':'hide'}" title="{:__('审核')}" ><i class="fa fa-arrow-up"></i> {:__('审核')}</a>
                        <a href="javascript:;" class="btn btn-primary btn-batchRecommend btn-disabled disabled {:$auth->check('match/matchitemschool/batchrecommend')?'':'hide'}" title="{:__('推荐')}" ><i class="fa fa-arrow-up"></i> {:__('推荐')}</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('match/matchitem/edit')}"
                           data-operate-del="{:$auth->check('match/matchitem/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
